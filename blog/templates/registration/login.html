{% extends "blog/base.html" %}{% block content %}    {% if form.errors %}        <p>Your username and password didn't match. Please try again.</p>    {% endif %}    <form id="login" method="post" action="{% url 'login' %}">    {% csrf_token %}            <p>{{ form.username.label_tag }}<br>            {{ form.username }}</p>            <p>{{ form.password.label_tag }}<br>            {{ form.password }}</p>        <input type="submit" value="login" />        <a href="/registration">Sign up</a>        <input type="hidden" name="next" value="{{ next }}" /> <style>        p{        font-family: 'Bree Serif', serif;        }        a{        font-family: 'Bree Serif', serif;        }        input{        font-family: 'Bree Serif', serif;        }        table{        font-family: 'Bree Serif', serif;        } </style>{% endblock %}
