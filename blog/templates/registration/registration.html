{% extends "blog/base.html" %}{% block content %}  <h2>Sign up</h2>  <form method="post">    {% csrf_token %}    {% for field in form %}      <p>        {{ field.label_tag }}<br>        {{ field }}        {% for error in field.errors %}          <p style="color: red">{{ error }}</p>        {% endfor %}      </p>    {% endfor %}    <button type="submit">Sign up</button>  </form> <style>        h2{        font-family: 'Bree Serif', serif;        }        p{        font-family: 'Bree Serif', serif;        }        button{        font-family: 'Bree Serif', serif;        } </style>{% endblock %}
